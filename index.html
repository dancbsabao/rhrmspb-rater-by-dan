<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern ID Card Generator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.13/cropper.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- ID Card Preview -->
        <div class="card-preview">
            <div class="id-card" id="id-card">
                <div class="photo-container">
                    <div class="photo-placeholder" id="photo-placeholder">
                        <img id="photo" alt="ID Photo">
                        <div class="photo-overlay">
                            <span class="camera-icon">ðŸ“¸</span>
                            <span class="upload-text">Upload Photo</span>
                        </div>
                    </div>
                </div>
                <div class="name-section">
                    <div class="first-name" id="first-name-text">FIRST NAME</div>
                    <div class="last-name" id="last-name-text">M. LASTNAME</div>
                </div>
                <div class="details-section">
                    <div class="position" id="position-text">POSITION</div>
                    <div class="assignment" id="assignment-text">ASSIGNMENT</div>
                </div>
            </div>
        </div>

        <!-- Cropper Modal -->
        <div id="cropperModal" class="modal">
            <div class="modal-content">
                <div class="modal-header">
                    <h2>Crop Image</h2>
                    <span class="close">&times;</span>
                </div>
                <div class="modal-body">
                    <div class="cropper-container">
                        <img id="cropperImage" src="" alt="Image to crop">
                    </div>
                </div>
                <div class="modal-footer">
                    <button id="cropButton" class="primary-button">Apply Crop</button>
                </div>
            </div>
        </div>

        <!-- Form Section -->

        <form id="id-form" class="id-form">
            <div class="form-header">
                <h2>ANTI-RED TAPE ACT (ARTA) IDENTIFICATION CARD</h2>
                <p class="subtitle">Fill in the details below to generate your ID card</p>
            </div>



            <!-- Employee Selection Dropdown -->
            <div class="form-group modern-dropdown">
                <label for="employee-select">ðŸ‘¤ Select Employee</label>
                <div class="dropdown-container">
                    <select id="employee-select" class="text-input">
                    </select>
                </div>
                <span id="employee-select-error" class="error"></span>
            </div>
            
            

        
            <!-- Photo Folder Button -->
            <div class="form-group">
                <button type="button" id="photo-folder-btn" class="secondary-button">
                    Open Photo Folder
                </button>
            </div>
        
            <!-- Existing photo upload -->
            <div class="form-group">
                <label for="upload-photo" class="upload-label">
                    <span class="label-text">Upload Photo</span>
                    <div class="upload-button">
                        <span class="upload-icon">ðŸ“Ž</span>
                        Choose Photo
                    </div>
                    <input type="file" id="upload-photo" accept="image/*" class="file-input">
                </label>
                <span id="photo-error" class="error"></span>
            </div>

            <!-- Existing form fields (Hidden but Functional) -->
            <div class="hidden-fields">
                <div class="form-group">
                    <label for="first-name-input">First Name</label>
                    <input type="text" id="first-name-input" maxlength="50" class="text-input" readonly>
                    <span id="first-name-error" class="error"></span>
                </div>

                <div class="form-group">
                    <label for="middle-initial-input">Middle Initial</label>
                    <input type="text" id="middle-initial-input" maxlength="1" class="text-input" readonly>
                    <span id="middle-initial-error" class="error"></span>
                </div>

                <div class="form-group">
                    <label for="last-name-input">Last Name</label>
                    <input type="text" id="last-name-input" maxlength="50" class="text-input" readonly>
                    <span id="last-name-error" class="error"></span>
                </div>

                <div class="form-group">
                    <label for="position-input">Position</label>
                    <input type="text" id="position-input" maxlength="50" class="text-input" readonly>
                    <span id="position-error" class="error"></span>
                </div>

                <div class="form-group">
                    <label for="assignment-input">Assignment</label>
                    <input type="text" id="assignment-input" maxlength="50" class="text-input" readonly>
                    <span id="assignment-error" class="error"></span>
                </div>
            </div>

            <!-- New TIN Input -->
            <div class="form-group">
                <label for="tin-input">TIN Number (Required for download)</label>
                <input type="password" id="tin-input" class="text-input" placeholder="Enter TIN Number">
                <span id="tin-error" class="error"></span>
            </div>
        
            <!-- Download Button Wrapper -->
            <div class="download-btn-container">
                <button type="button" id="download-btn" class="custom-download-btn">Download ID</button>
            </div>

        </form>
        </div>
    </div>

    <!-- Include jQuery FIRST -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Include Select2 Library -->
    <link href="https://cdn.jsdelivr.net/npm/select2@4.0.13/dist/css/select2.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/select2@4.0.13/dist/js/select2.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.13/cropper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <!-- Include jsPDF (Latest Version) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="script.js"></script>
    <script src="https://apis.google.com/js/api.js"></script>

        <!-- Footer Copyright -->
    <footer class="site-footer">
        <p>Â© 2025 Dan Christian B. Sabao - Administrative Officer @ DENR IV-A. All rights reserved.</p>
    </footer>

</body>
</html>
