<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DENR CALABARZON Competency Rating System</title>
  <link rel="stylesheet" href="./frontend/styles.css">
  <script src="https://apis.google.com/js/api.js"></script>
</head>
<body>
  <div class="page-wrapper">
    <div class="auth-section signed-out">
      <h1>DENR CALABARZON<br>COMPETENCY RATING SYSTEM</h1>
      <div id="authStatus">Initializing...</div>
      <button id="signInBtn">Sign in with Google</button>
      <button id="signOutBtn">Sign Out</button>
    </div>

    <div id="tabsContainer" hidden>
      <div class="tabs">
        <div id="raterTab" class="tab active">RHRMPSB RATER</div>
        <div id="secretariatTab" class="tab">SECRETARIAT</div>
      </div>
    </div>

    <div id="raterContent" style="display: block;">
      <div class="container">
        <form class="rating-form">
          <div class="form-group">
            <label for="assignmentDropdown">Assignment:</label>
            <select id="assignmentDropdown" data-placeholder="Select Assignment"></select>
          </div>
          <div class="form-group">
            <label for="positionDropdown">Position:</label>
            <select id="positionDropdown" disabled data-placeholder="Select Position"></select>
          </div>
          <div class="form-group">
            <label for="itemDropdown">Item:</label>
            <select id="itemDropdown" disabled data-placeholder="Select Item"></select>
          </div>
          <div class="form-group">
            <label for="nameDropdown">Name:</label>
            <select id="nameDropdown" disabled data-placeholder="Select Name"></select>
          </div>
          <div id="candidates-table"></div>
          <div id="competencyContainer"></div>
          <div class="actions">
            <button type="button" id="submitRatings">SUBMIT RATINGS</button>
          </div>
        </form>
      </div>
    </div>

    <div id="secretariatContent" style="display: none;">
      <div class="container">
        <div class="form-group">
          <label for="secretariatAssignmentDropdown">Assignment:</label>
          <select id="secretariatAssignmentDropdown" data-placeholder="Select Assignment"></select>
        </div>
        <div class="form-group">
          <label for="secretariatPositionDropdown">Position:</label>
          <select id="secretariatPositionDropdown" disabled data-placeholder="Select Position"></select>
        </div>
        <div class="form-group">
          <label for="secretariatItemDropdown">Item:</label>
          <select id="secretariatItemDropdown" disabled data-placeholder="Select Item"></select>
        </div>
        <div id="secretariat-candidates-table"></div>
        <div id="secretariat-candidate-details"></div>
      </div>
    </div>

    <footer class="site-footer">
      Â© 2025 Dan Christian B. Sabao - Administrative Officer @ DENR IV-A. All rights reserved.
    </footer>
  </div>
  <script src="./frontend/script.js"></script>
</body>
</html>
