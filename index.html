<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DENR CALABARZON Competency Rating System</title>
  <link rel="stylesheet" href="./frontend/styles.css" />
  <script src="https://apis.google.com/js/api.js"></script>
</head>
<body>
  <div class="page-wrapper">
    <div class="container">
      <div class="auth-section">
        <img src="https://www.denr.gov.ph/images/DENR-LOGO.png" alt="DENR Logo" width="100" height="100" />
        <h1>DENR CALABARZON<br />COMPETENCY RATING SYSTEM</h1>
        <p id="authStatus">Initializing...</p>
        <button id="signInBtn" style="display: none">Sign in with Google</button>
        <button id="signOutBtn" style="display: none">Sign Out</button>
      </div>

      <div class="tabs">
        <button id="raterTab" class="tab-disclosure tab active">RHRMPSB RATER</button>
        <button id="secretariatTab" class="tab">SECRETARIAT</button>
      </div>

      <div id="raterContent">
        <form class="rating-form">
          <div class="form-group">
            <label for="assignmentDropdown">Assignment:</label>
            <select id="assignmentDropdown" required>
              <option value="">Select Assignment</option>
            </select>
          </div>
          <div class="form-group">
            <label for="positionDropdown">Position:</label>
            <select id="positionDropdown" disabled>
              <option value="">Select Position</option>
            </select>
          </div>
          <div class="form-group">
            <label for="itemDropdown">Item:</label>
            <select id="itemDropdown" disabled>
              <option value="">Select Item</option>
            </select>
          </div>
          <div class="form-group">
            <label for="nameDropdown">Name:</label>
            <select id="nameDropdown" disabled>
              <option value="">Select Name</option>
            </select>
          </div>
          <div id="candidates-table"></div>
          <div id="competencyContainer"></div>
          <div class="actions">
            <button type="button" id="submitRatings">SUBMIT RATINGS</button>
          </div>
        </form>
      </div>

      <div id="secretariatContent" style="display: none">
        <div class="form-group">
          <label for="secretariatAssignmentDropdown">Assignment:</label>
          <select id="secretariatAssignmentDropdown" required>
            <option value="">Select Assignment</option>
          </select>
        </div>
        <div class="form-group">
          <label for="secretariatPositionDropdown">Position:</label>
          <select id="secretariatPositionDropdown" disabled>
            <option value="">Select Position</option>
          </select>
        </div>
        <div class="form-group">
          <label for="secretariatItemDropdown">Item:</label>
          <select id="secretariatItemDropdown" disabled>
            <option value="">Select Item</option>
          </select>
        </div>
        <div id="secretariat-candidate-details"></div>
        <div id="secretariat-candidates-table"></div>
        <div class="actions">
          <button type="button" id="submitSecretariatActions">SUBMIT ACTIONS</button>
        </div>
      </div>
    </div>

    <footer class="site-footer">
      Â© 2025 Dan Christian B. Sabao - Administrative Officer @ DENR IV-A. All rights reserved.
    </footer>
  </div>

  <script src="./frontend/script.js"></script>
</body>
</html>
