<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DENR CALABARZON Competency Rating System</title>
  <link rel="stylesheet" href="styles.css" />
  <script src="https://apis.google.com/js/api.js"></script>
  <!-- Toast Fallback Override -->
  <script>
    if (!window.Toast) {
      window.Toast = function (options) {
        alert(options.title + ": " + options.message);
      };
      window.Toast.prototype.hide = function () {};
    }
  </script>
</head>
<body>
  <div class="page-wrapper">
    <div class="container">
      <div class="auth-section">
        <h1>DENR CALABARZON</h1>
        <h1>COMPETENCY RATING SYSTEM</h1>
        <p id="authStatus">Initializing...</p>
        <button id="signInBtn" style="display: none;">Sign in with Google</button>
        <button id="signOutBtn" style="display: none;">Sign Out</button>
      </div>

      <!-- Tab Navigation -->
      <div class="tab-nav">
        <button class="tab-button active" data-tab="rater">RHRMPSB RATER</button>
        <button class="tab-button" data-tab="secretariat">SECRETARIAT</button>
      </div>

      <!-- Tab Content -->
      <div class="tab-content" id="rater">
        <form class="rating-form">
          <div class="form-group">
            <label for="assignmentDropdown">Assignment:</label>
            <select id="assignmentDropdown" required>
              <option value="">Select Assignment</option>
            </select>
          </div>
          <div class="form-group">
            <label for="positionDropdown">Position:</label>
            <select id="positionDropdown" disabled required>
              <option value="">Select Position</option>
            </select>
          </div>
          <div class="form-group">
            <label for="itemDropdown">Item:</label>
            <select id="itemDropdown" disabled required>
              <option value="">Select Item</option>
            </select>
          </div>
          <div class="form-group">
            <label for="nameDropdown">Name:</label>
            <select id="nameDropdown" disabled required>
              <option value="">Select Name</option>
            </select>
          </div>
          <div id="candidates-table"></div>
          <div id="competencyContainer"></div>
          <div class="actions">
            <button id="submitRatings" disabled>SUBMIT RATINGS</button>
          </div>
        </form>
      </div>

      <div class="tab-content" id="secretariat" style="display: none;">
        <form class="secretariat-form">
          <div class="form-group">
            <label for="assignmentDropdownSecretariat">Assignment:</label>
            <select id="assignmentDropdownSecretariat" required>
              <option value="">Select Assignment</option>
            </select>
          </div>
          <div class="form-group">
            <label for="positionDropdownSecretariat">Position:</label>
            <select id="positionDropdownSecretariat" disabled required>
              <option value="">Select Position</option>
            </select>
          </div>
          <div class="form-group">
            <label for="itemDropdownSecretariat">Item:</label>
            <select id="itemDropdownSecretariat" disabled required>
              <option value="">Select Item</option>
            </select>
          </div>
          <div id="candidates-table-secretariat"></div>
          <div id="secretariat-table"></div>
          <div class="actions">
            <button id="submitSecretariat" disabled>SUBMIT</button>
          </div>
        </form>
      </div>
    </div>

    <footer class="site-footer">
      Â© 2025 Dan Christian B. Sabao - Administrative Officer @ DENR IV-A. All rights reserved.
    </footer>
  </div>

  <script src="script.js"></script>
</body>
</html>
