<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DENR CALABARZON - COMPETENCY RATING SYSTEM</title>
  <script src="https://apis.google.com/js/api.js"></script>
  <script src="https://accounts.google.com/gsi/client" async defer></script>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="page-wrapper">
    <div class="auth-section signed-out">
      <h1>DENR CALABARZON<br>COMPETENCY RATING SYSTEM</h1>
      <div id="authStatus">Initializing...</div>
      <button id="signInBtn" style="display: none;">Sign in with Google</button>
      <button id="signOutBtn" style="display: none;">Sign Out</button>
    </div>

    <div class="tabs">
      <button id="raterTab" class="tab active">RHRMPSB RATER</button>
      <button id="secretariatTab" class="tab">SECRETARIAT</button>
    </div>

    <div class="container">
      <div id="raterContent" style="display: block;">
        <div class="dropdown-container">
          <label for="assignmentDropdown">Assignment:</label>
          <select id="assignmentDropdown" class="dropdown">
            <option value="">Select Assignment</option>
          </select>
        </div>
        <div class="dropdown-container">
          <label for="positionDropdown">Position:</label>
          <select id="positionDropdown" class="dropdown">
            <option value="">Select Position</option>
          </select>
        </div>
        <div class="dropdown-container">
          <label for="itemDropdown">Item:</label>
          <select id="itemDropdown" class="dropdown">
            <option value="">Select Item</option>
          </select>
        </div>
        <div class="dropdown-container">
          <label for="nameDropdown">Name:</label>
          <select id="nameDropdown" class="dropdown">
            <option value="">Select Name</option>
          </select>
        </div>
        <div id="competencyContainer" class="competency-container"></div>
        <button id="submitRatings" class="btn-submit" disabled>SUBMIT RATINGS</button>
      </div>

      <div id="secretariatContent" style="display: none;">
        <button id="manageMembersBtn" class="modal-confirm" style="margin-bottom: 10px;">Manage Secretariat Members</button>
        <div class="dropdown-container">
          <label for="secretariatAssignmentDropdown">Assignment:</label>
          <select id="secretariatAssignmentDropdown" class="dropdown">
            <option value="">Select Assignment</option>
          </select>
        </div>
        <div class="dropdown-container">
          <label for="secretariatPositionDropdown">Position:</label>
          <select id="secretariatPositionDropdown" class="dropdown">
            <option value="">Select Position</option>
          </select>
        </div>
        <div class="dropdown-container">
          <label for="secretariatItemDropdown">Item:</label>
          <select id="secretariatItemDropdown" class="dropdown">
            <option value="">Select Item</option>
          </select>
        </div>
        <div id="secretariat-candidates-table"></div>
      </div>
    </div>

    <footer>Â© 2025 Dan Christian B. Sabao - Administrative Officer @ DENR IV-A. All rights reserved.</footer>
  </div>
  <script src="script.js"></script>
</body>
</html>
