<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DENR CALABARZON COMPETENCY RATING SYSTEM</title>
  <link rel="stylesheet" href="frontend/styles.css" />
  <script src="https://apis.google.com/js/api.js"></script>
</head>
<body>
  <div class="page-wrapper">
    <div class="auth-section signed-out">
      <h1>DENR CALABARZON<br />COMPETENCY RATING SYSTEM</h1>
      <div id="authStatus">Initializing...</div>
      <button id="signInBtn">Sign in with Google</button>
      <button id="signOutBtn">Sign Out</button>
    </div>

    <div class="tabs">
      <button class="tab-button active" data-tab="rater">RHRMPSB RATER</button>
      <button class="tab-button" data-tab="secretariat">SECRETARIAT</button>
    </div>

    <div class="container">
      <div id="rater" class="tab-content active">
        <form class="rating-form">
          <div class="form-group">
            <label for="assignmentDropdown">Assignment:</label>
            <select id="assignmentDropdown"></select>
          </div>
          <div class="form-group">
            <label for="positionDropdown">Position:</label>
            <select id="positionDropdown" disabled></select>
          </div>
          <div class="form-group">
            <label for="itemDropdown">Item:</label>
            <select id="itemDropdown" disabled></select>
          </div>
          <div class="form-group">
            <label for="nameDropdown">Name:</label>
            <select id="nameDropdown" disabled></select>
          </div>
          <div id="candidates-table"></div>
          <div id="competencyContainer"></div>
          <button id="submitRatings" disabled>SUBMIT RATINGS</button>
        </form>
      </div>

      <div id="secretariat" class="tab-content">
        <form class="secretariat-form">
          <div class="form-group">
            <label for="secretariatAssignmentDropdown">Assignment:</label>
            <select id="secretariatAssignmentDropdown"></select>
          </div>
          <div class="form-group">
            <label for="secretariatPositionDropdown">Position:</label>
            <select id="secretariatPositionDropdown" disabled></select>
          </div>
          <div class="form-group">
            <label for="secretariatItemDropdown">Item:</label>
            <select id="secretariatItemDropdown" disabled></select>
          </div>
          <div id="secretariat-candidates-table"></div>
          <div id="secretariat-names-table"></div>
          <button id="submitSecretariat" disabled>SUBMIT SELECTION</button>
        </form>
      </div>
    </div>

    <footer class="site-footer">
      Â© 2025 Dan Christian B. Sabao - Administrative Officer @ DENR IV-A. All
      rights reserved.
    </footer>
  </div>

  <script src="script.js"></script>
</body>
</html>
